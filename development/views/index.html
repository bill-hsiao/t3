<!DOCTYPE html>
<html>
  <head>
    <title><%= title %></title>
    <link rel="stylesheet" href="//fonts.googleapis.com/css?family=Roboto:300,300italic,700,700italic">


<link rel="stylesheet" href="//cdn.rawgit.com/necolas/normalize.css/master/normalize.css">


<link rel="stylesheet" href="//cdn.rawgit.com/milligram/milligram/master/dist/milligram.min.css">
<link rel='stylesheet' href='/css/style.css' />


  </head>
  <body>
  <div class="center"></div>
    <h1 class="hidden">TICS</h1>

  </br>
  <div class="name_input_field">

    <button id="new_game" class="need_opponent">New Game</button>
    <button id="restart">Play Again</button>
  </div>
      <div id="game_area">
        <div class="row">
          <ul>
          <button class="game_unit empty button-outline" type="button" id="0"></button>

          <button class="game_unit empty button-outline" type="button" id="2"></button>
          </ul>
        </div>

        <div class="row">
          <ul>
          <button class="game_unit empty button-outline" type="button" id="3"></button>
          <button class="game_unit empty button-outline" type="button" id="4"></button>
          <button class="game_unit empty button-outline" type="button" id="5"></button>
          </ul>
        </div>
        <div class="row">
          <ul>
          <button class="game_unit empty button-outline" type="button" id="6"></button>
          <button class="game_unit empty button-outline" type="button" id="7"></button>
          <button class="game_unit empty button-outline" type="button" id="8"></button>
          </ul>
        </div>
      </div>

    </div>

    <script src="/socket.io/socket.io.js"></script>
<script src="./js/bundle.js"></script>
  </body>
</html>
