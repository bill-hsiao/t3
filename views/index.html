<!DOCTYPE html>
<html>
  <head>
    <title><%= title %></title>
    <link rel="stylesheet" href="//fonts.googleapis.com/css?family=Roboto:300,300italic,700,700italic">


<link rel="stylesheet" href="//cdn.rawgit.com/necolas/normalize.css/master/normalize.css">


<link rel="stylesheet" href="//cdn.rawgit.com/milligram/milligram/master/dist/milligram.min.css">
<link rel='stylesheet' href='/css/style.css' />


  </head>
  <body>
  <div class="center"></div>
    <h1 class="hidden">Tic Tac Toe</h1>

    <div id="root">

    <div class="hidden" id="name_output">
      Name:
      <span id="name_output_line"></span>
    </div>
      <div id="name_input">
        <input type="text" id="name_input_field" placeholder="What's your name?">
        <!-- <input type="submit" id="name_input_submit"> -->
      </div>
  </br>
    <button id="new_game">Find Opponent</button>
  </div>
      <div id="game_area">
        <div class="row">
          <ul>
          <button class= "game_unit empty button-outline" id="0"></button>
          <button class= "game_unit empty button-outline" id="1"></button>
          <button class= "game_unit empty button-outline" id="2"></button>
          </ul>
        </div>

        <div class="row">
          <ul>
          <button class= "game_unit empty button-outline" id="3"></button>
          <button class= "game_unit empty button-outline" id="4"></button>
          <button class= "game_unit empty button-outline" id="5"></button>
          </ul>
        </div>
        <div class="row">
          <ul>
          <button class= "game_unit empty button-outline" id="6"></button>
          <button class= "game_unit empty button-outline" id="7"></button>
          <button class= "game_unit empty button-outline" id="8"></button>
          </ul>
        </div>
      </div>

    </div>
    <p>
        <label for="token">My Token: </label>
        <input type="text" id="token" name="token" value="secret token" />
      </p>
      <p>
        <button id="connect" onclick="connect()">
          Connect
        </button>
        <button id="disconnect" onclick="disconnect()" disabled>
          Disconnect
        </button>
      </p>
      <p>
   <label for="status">Status: </label>
   <input type="text" id="status"
     name="status" value="Disconnected"
     readonly="readonly" style="width: 300px;"
   />
 </p>

    <script src="/socket.io/socket.io.js"></script>
<script src="./js/bundle.js"></script>
  </body>
</html>
